<div class="p-grid">
    <div class="p-col-12">
        <p-card header="Todos os status">

            <p-table [value]="listStatusAllData">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="fontSize14 textCenter" *ngFor="let col of listStatusAllHead">{{col}}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr>
                        <td class="fontSize14 textCenter" *ngFor="let col of listStatusAllHead; let i = index">{{row['col' + i] | status}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>
